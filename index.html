<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Telegram Mini App</h1>
      <p>Payload has been sent to the bot automatically.</p>
    </div>

    <!-- Include Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        Telegram.WebApp.ready();

        // Reduce payload to just an order ID (store full details on your server)
        const orderID = Math.floor(Math.random() * 1000000000).toString();

        // Telegram Bot Username
        const botUsername = "maxelpayment_bot";

        // Construct deep link (short and within 64 characters)
        const url = `https://t.me/${botUsername}?start=${orderID}`;

        // Open Telegram link using Telegram's built-in function
        Telegram.WebApp.openTelegramLink(url);
      } else {
        console.error("Telegram WebApp SDK not loaded.");
      }
    </script>
  </body>
</html>
