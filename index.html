<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .checkout {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Mini App</h1>
        <div id="items"></div>
        <div class="checkout">
            <h2>Checkout</h2>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="startTransaction()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const items = [
            { id: 1, name: "Item 1", price: 1 },
            { id: 2, name: "Item 2", price: 2 },
            { id: 3, name: "Item 3", price: 5 }
        ];
        
        const cart = [];

        function addToCart(item) {
            cart.push(item);
            updateTotal();
        }

        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById("total").innerText = total;
        }

        function checkout() {
            return cart.reduce((sum, item) => sum + item.price, 0);
        }

        function renderItems() {
            const itemsContainer = document.getElementById("items");
            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.innerHTML = `${item.name} - $${item.price} <button onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>`;
                itemsContainer.appendChild(itemDiv);
            });
        }
        
        renderItems();
    </script>

    <script>
        Telegram.WebApp.ready();

        const API_ENDPOINT = "https://dev-api.maxelpay.com/v1/stg/merchant/order/checkout";
        const API_KEY = "sx46gPeNMNCZVhBrLOjRVbh0u9GEhPbH";
        const SECRET_KEY = "1WFtHB3Ro0XBZMvhr6hkzT6aLwfeaIVm";

        function encryptData(secretKey, payload) {
            const key = CryptoJS.enc.Utf8.parse(secretKey);
            const iv = CryptoJS.enc.Utf8.parse(secretKey.substring(0, 16));
            const encrypted = CryptoJS.AES.encrypt(payload, key, {
                iv: iv,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7,
            });
            return encrypted.toString();
        }

        async function callApi(payload) {
            try {
                const encryptedPayload = encryptData(SECRET_KEY, JSON.stringify(payload));
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "api-key": API_KEY,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ data: encryptedPayload }),
                });
                const resData = await response.json();
                return resData.result || null;
            } catch (error) {
                console.error("Error processing payment:", error);
                return null;
            }
        }

        async function startTransaction() {
            const payload = {
                orderID: Math.floor(Math.random() * 1000000000).toString(),
                amount: checkout(),
                currency: "USD",
                timestamp: Math.floor(Date.now() / 1000).toString(),
                userName: "JohnDoe",
                siteName: "Maxelpay",
                userEmail: "john.doe@example.com",
                redirectUrl: "https://example.com/checkout/success",
                websiteUrl: "https://example.com",
                cancelUrl: "https://example.com/checkout/cancel",
                webhookUrl: "https://example.com/api/webhook",
            };

            const paymentLink = await callApi(payload);

            if (!paymentLink) {
                alert("Failed to generate payment link.");
                return;
            }

            Telegram.WebApp.openLink(paymentLink, { tryInstantView: true });
        }
    </script>
</body>
</html>
