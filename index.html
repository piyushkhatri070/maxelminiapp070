<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxelPay Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <main>
      <h1>Start Transaction</h1>
      <button onclick="startTransaction();">Start</button>
    </main>

    <script>
      Telegram.WebApp.ready();

      console.log(Telegram);

      const API_ENDPOINT =
        "https://dev-api.maxelpay.com/v1/stg/merchant/order/checkout";
      const API_KEY = "sx46gPeNMNCZVhBrLOjRVbh0u9GEhPbH";
      const SECRET_KEY = "1WFtHB3Ro0XBZMvhr6hkzT6aLwfeaIVm";

      function encryptData(secretKey, payload) {
        const key = CryptoJS.enc.Utf8.parse(secretKey);
        const iv = CryptoJS.enc.Utf8.parse(secretKey.substring(0, 16));
        const encrypted = CryptoJS.AES.encrypt(payload, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7,
        });
        return encrypted.toString();
      }

      async function callApi(payload) {
        try {
          const encryptedPayload = encryptData(
            SECRET_KEY,
            JSON.stringify(payload)
          );
          const response = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: {
              "api-key": API_KEY,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ data: encryptedPayload }),
          });
          const resData = await response.json();
          return resData.result || null;
        } catch (error) {
          console.error("Error processing payment:", error);
          return null;
        }
      }

      async function startTransaction() {
        const payload = {
          orderID: Math.floor(Math.random() * 1000000000).toString(),
          amount: "10",
          currency: "USD",
          timestamp: Math.floor(Date.now() / 1000).toString(),
          userName: "JohnDoe",
          siteName: "Maxelpay",
          userEmail: "john.doe@example.com",
          redirectUrl: "https://example.com/checkout/success",
          websiteUrl: "https://example.com",
          cancelUrl: "https://example.com/checkout/cancel",
          webhookUrl: "https://example.com/api/webhook",
        };

        const paymentLink = await callApi(payload);

        console.log(paymentLink, "paymentLink");

        if (!paymentLink) {
          alert("Failed to generate payment link.");
          return;
        }

        Telegram.WebApp.openLink(paymentLink, { tryInstantView: "boolean" });
      }
    </script>
  </body>
</html>
