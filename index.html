<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Maxelpay Mini App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
    </style>
</head>
<body>
    <main>
        <h1>Start Transaction</h1>
        <button onclick="startTransaction();">Start</button>
    </main>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        
        function startTransaction() {
            let amount = 10; // Set the amount dynamically if needed
            let botUsername = "@maxelpayment_bot"; // Replace with your bot's username
            let userId = Telegram.WebApp.initDataUnsafe.user?.id || "unknown";
            
            let url = `https://t.me/${botUsername}?start=amount_${amount}_user_${userId}`;
            Telegram.WebApp.openTelegramLink(url);
        }
    </script>
</body>
</html>
